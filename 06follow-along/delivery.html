<!doctype html>
<html lang="en">
<head>
    <meta name="description" content="Get your next meal delivered by drone."/>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="delivery.css">
    
    <meta charset="UTF-8">
    <title>Drone Delivery Services LLC.</title>
</head>
<body>
    <!-- start the page header -->
    <header>
        <h1>Drone Delivery </h1>
        <p>Service Above and Beyond</p>
    </header>
    
    <!-- start the page navigation -->
    <nav>
        <ul>
            <li ><a href="index.html">About Us</a></li>
            <li class="active"><a href="delivery.html">Request a Delivery</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    
    <!-- start the page main -->
    <main>
        <h1>Request a Delivery </h1>
        <form method="get" class="myform" action="thanks.html">

            <fieldset>
                <legend> Customer Information</legend>
            <label>First Name* <input type="text" name="first_name" required></label>
            <label>Last Name* <input type="text" name="last_name" required></label>
            <label>Cell number* <input type="tel" name="phone" required placeholder="801-555-1212"></label>
            </fieldset>

            <fieldset>
            <legend> Delivery Method</legend>
            <label><input type="radio"name="method" value="Drone Delivery">Drone Delivery (2hr)</label>
            <label><input type="radio" name="method"value="Motourcycle Delivery">Cycle (4hr)</label>
            <label><input type="radio" name="method" value="Robot Delivery"> Robot (6hr)</label>
             </fieldset>

             <fieldset>
            <legend>Delivery Options</legend> 
            <label><imput type="checkbox" name="porch" value="porch"></imput>Front Porch</label>
            <label><imput type="checkbox" name="deck" value=" deck"></imput>Back Deck</label>
            <label><imput type="checkbox" name="driveway" value="driveway"></imput>Driveway</label>
            <label><imput type="checkbox" name="garage" value="garage"></imput>Garage</label>
            <br><br>
            <label> Prefered Delivery Time</label>
            <select name="time">
                <option value="none">Please Select</option>
                <option value="morning">Between 7:00am and 11:00am</option>
                <option value="noon">Between 11:00am and 2:00pm</option>
                <option value="Afternoon">Between 2:00pm and 5:00pm</option>
                <option value="Evening">Between 5:00pm and 8:00pm</option>
            </select>
             </fieldset>
            <label>Comments
                <textarea name="comments"></textarea>
            </label>
            <input type="submit" value="Send Delivery Request">

    


        </form>
     
     
    </footer>
</body>
</html>
