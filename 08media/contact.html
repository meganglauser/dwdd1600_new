<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Simple Art Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-content">
        <div class="header-container">
            <div class="logo">
                <img src="images/artlogo.png" alt="Megan's logo" loading="lazy">
            </div>
            <div class="header-content">
                <h1>MEGAN'S ART</h1>
                <p>Beautiful Art, Easy to Purchase</p>
            </div>
        </div>
        
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="oils.html">Oils</a></li>
                <li><a href="watercolor.html">Watercolor</a></li>
                <li><a href="location.html">Location</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>

        <div class="container">
            <h1>Contact</h1>
            <p>Feel free to reach out.</p>
        
            <form method="get" class="myform" action="thanks.html">
                <fieldset>
                    <legend>Customer Information</legend>
                    <label>First Name* <input type="text" name="first_name" required></label><br>
                    <label>Last Name* <input type="text" name="last_name" required></label><br>
                    <label>Cell number* <input type="tel" name="phone" required placeholder="801-555-1212"></label><br>
                    <label>Email* <input type="email" name="email" required placeholder="xxxxxx@gmail.com"></label>
                </fieldset>

                <fieldset>
                    <legend>Painting Options</legend>
                    <label><input type="checkbox" name="method" value="Oil"> Oil Painting</label><br>
                    <label><input type="checkbox" name="method" value="Water Painting"> Water Painting</label><br>
                    <label><input type="checkbox" name="method" value="Mixed Media Painting"> Mixed Media Painting</label><br>
                </fieldset>

                <fieldset>
                    <legend>Painting Duration</legend>
                    <label><input type="radio" name="method" value="Local Expediated"> (2-4 days)</label><br>
                    <label><input type="radio" name="method" value="Local">(4-6 days)</label><br>
                    <label><input type="radio" name="method" value="International"> (2 weeks)</label>
                </fieldset>

                <fieldset>
                    <legend>Picture Size</legend> 
                    <label><input type="checkbox" name="porch" value="porch"> 4x4</label><br>
                    <label><input type="checkbox" name="deck" value="deck"> 10x9</label><br>
                    <label><input type="checkbox" name="driveway" value="driveway">12x24</label><br>
                    <label><input type="checkbox" name="garage" value="garage">48x36</label><br>
                    
                    <label>Color Options</label>
                    <select name="time">
                        <option value="none">Please Select</option>
                        <option value="morning">Bright Colors</option>
                        <option value="noon">Dark Colors</option>
                        <option value="afternoon">Monochromatic Colors</option>
                        <option value="evening">Black & White</option>
                    </select>
                </fieldset>

                <label>Comments
                    <textarea name="comments"></textarea>
                </label><br>
                <input type="submit" value="Send Delivery Request">
            </form>
        </div>

        <footer>
            &copy; 2024 Megan Glauser &bull; <a href="mailto:email@gmail.com">Email Us: myemail@gmail.com</a>
        </footer>
    </div>
</body>
</html>
