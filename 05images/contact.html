    <div class="container">
        <h1>Contact</h1>
        <p>Feel free to reach out. </p>
    
    <form method="get" class="myform" action="thanks.html">

        <fieldset>
            <legend> Customer Information</legend>
        <label>First Name* <input type="text" name="first_name" required></label><br>
        <label>Last Name* <input type="text" name="last_name" required></label><br>
        <label>Cell number* <input type="tel" name="phone" required placeholder="801-555-1212"></label><br>
        <label>Email* <input type="email" name="email" required placeholder="xxxxxx@gmail.com"></label>
        </fieldset>
        <fieldset>
            <legend> Painting Options</legend>
            <label><input type="checkbox" name="method" value="Oil">Oil Painting</label><br>
            <label><input type="checkbox" name="method" value="Water Painting">Water Painting</label><br>
            <label><input type="checkbox" name="method" value="Mixed Media Painting">Mixed Media Painting</label><br>
            
        </fieldset>

        <fieldset>
        <legend> Delivery Method</legend>
            <label><input type="radio"name="method" value="Local Expediated">Local Expediated (2-4days)</label><br>
            <label><input type="radio" name="method"value="Local">Local (4-6days)</label><br>
            <label><input type="radio" name="method" value="International"> International (2weeks)</label>
         </fieldset>

         <fieldset>
        <legend>Delivery Options</legend> 
            <label><input type="checkbox" name="porch" value="porch"></input>Front Porch</label>
            <label><input type="checkbox" name="deck" value=" deck"></input>Back Deck</label>
            <label><input type="checkbox" name="driveway" value="driveway"></input>Driveway</label>
            <label><input type="checkbox" name="garage" value="garage"></input>Garage</label>
        <br><br>
        <label> Prefered Delivery Time</label>
        <select name="time">
            <option value="none">Please Select</option>
            <option value="morning">Between 7:00am and 11:00am</option>
            <option value="noon">Between 11:00am and 2:00pm</option>
            <option value="Afternoon">Between 2:00pm and 5:00pm</option>
            <option value="Evening">Between 5:00pm and 8:00pm</option>
        </select>
         </fieldset>
        <label>Comments
            <textarea name="comments"></textarea>
        </label><br>
        <input type="submit" value="Send Delivery Request">




    </form>
    </div>
